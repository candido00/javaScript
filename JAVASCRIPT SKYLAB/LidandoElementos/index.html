<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <input type="text" id="nome">
        </div>
        <script>
            var linkElem = document.createElement("a");
            linkElem.setAttribute("href", "https://google.com.br");
            linkElem.setAttribute("title", "Site Google");            

            var textElem = document.createTextNode("Acessar");
            linkElem.appendChild(textElem);

            var containerElem = document.querySelector("#app");
            containerElem.appendChild(linkElem);

            var inputElem = document.querySelector("#nome");
            //containerElem.removeChild(inputElem);

        </script>
    </body>    

</html>
